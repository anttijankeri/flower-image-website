name: Unit test workflow

on:
  push:
    branches:
      - main
      - development

jobs:
  build:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm i
      - run: npm test
